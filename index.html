<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0a0f">
    <title>Fantasy RPG - Browser Game</title>

    <!-- Custom Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/shop-effects.css">
    <link rel="stylesheet" href="styles/pvp-arena.css">
    <link rel="stylesheet" href="styles/pvp-battle.css">
    <link rel="stylesheet" href="styles/active-buffs.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/mobile-drawer.css">
</head>
<body>
    <!-- Resource Header -->
    <header class="game-header">
        <div class="resources-bar">
            <div class="resource-item">
                <div class="resource-icon-wrapper">
                    <span class="resource-icon" id="stamina-icon">‚ö°</span>
                    <span class="resource-value-overlay" id="stamina-value">2,158</span>
                </div>
                <span class="resource-label">Stamina</span>
            </div>
            <div class="resource-item">
                <div class="resource-icon-wrapper">
                    <span class="resource-icon" id="gold-icon">ü™ô</span>
                    <span class="resource-value-overlay" id="gold-value">19965.702K</span>
                </div>
                <span class="resource-label">Gold</span>
            </div>
            <div class="resource-item resource-item-clickable" id="potions-resource-button" style="cursor: pointer;">
                <div class="resource-icon-wrapper">
                    <span class="resource-icon">üß™</span>
                    <span class="resource-value-overlay" id="potion-count">0</span>
                </div>
                <span class="resource-label">Potions</span>
            </div>
            <div class="resource-item">
                <div class="resource-icon-wrapper">
                    <span class="resource-icon" id="time-icon">üïê</span>
                    <span class="resource-value-overlay" id="server-time">3:41</span>
                </div>
                <span class="resource-label">Server Time</span>
            </div>
            <!-- Active Buffs Display -->
            <div id="active-buffs-container" class="active-buffs-container"></div>
        </div>
        <div class="player-info">
            <div class="level-display">
                <span class="level-label">Level</span>
                <span class="level-value" id="player-level">1</span>
            </div>
            <div class="exp-bar-container">
                <div class="exp-text">
                    <span class="exp-label"><span id="exp-icon">‚ú®</span> Experience</span>
                    <span class="exp-values"><span id="current-exp">0</span> / <span id="max-exp">100</span></span>
                </div>
                <div class="exp-bar">
                    <div class="exp-bar-fill" id="exp-bar-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <!-- Auth Button -->
        <div class="auth-button-container">
            <button id="auth-button" class="auth-header-button">
                <span class="auth-button-icon">üîë</span>
                <span class="auth-button-text">Login</span>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app-container">
        <div id="view-container">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <!-- Navigation/Menu (will be shown on dashboard) -->
    <nav id="main-nav" style="display: none;">
        <!-- Navigation will be dynamically loaded -->
    </nav>

    <!-- Scripts -->
    <!-- Core utilities -->
    <script src="src/utils/router.js"></script>
    <script src="src/utils/gameState.js"></script>
    <script src="src/utils/mobileHeader.js"></script>
    <script src="src/utils/mobileDrawer.js"></script>

    <!-- API Services (NEW) -->
    <script src="src/services/apiClient.js"></script>
    <script src="src/services/pvpWebSocket.js"></script>
    <script src="src/services/battleWebSocket.js"></script>

    <!-- Data layers -->
    <script src="src/data/themeIcons.js"></script>
    <script src="src/data/coloredThemeIcons.js"></script>
    <script src="src/data/playerData.js"></script>
    <script src="src/data/inventoryData.js"></script>
    <script src="src/data/shopData.js"></script>
    <script src="src/data/petData.js"></script>

    <!-- UI Components -->
    <script src="src/components/uiComponents.js"></script>
    <script src="src/components/authView.js"></script>
    <script src="src/components/inventoryView.js"></script>
    <script src="src/components/apiBattleView.js"></script>
    <script src="src/components/realTimeBattleView.js"></script>
    <script src="src/components/shopView.js"></script>
    <script src="src/components/petsView.js"></script>
    <script src="src/components/chatView.js?v=3"></script>
    <script src="src/components/pvpArenaView.js"></script>
    <script src="src/components/realTimePvpBattleView.js?v=2"></script>
    <script src="src/components/potionsView.js"></script>
    <script src="src/components/activeBuffsDisplay.js?v=8"></script>

    <!-- App -->
    <script src="src/app.js"></script>
</body>
</html>
